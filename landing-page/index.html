<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeBox App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>NodeBox</h1>
        <p>The ultimate desktop experience</p>
        <a href="/downloads.html" class="btn">Download Now</a>

    <!-- Features Section -->
    <section class="features">
        <h2>Features</h2>
        <div class="feature-list">
            <div class="feature-item">
                <h3>Feature 1</h3>

            </div>
            <div class="feature-item">
                <h3>Feature 2</h3>
                <p>Short description</p>
            </div>
            <div class="feature-item">
                <h3>Feature 3</h3>
                <p>Short description</p>
            </div>
        </div>
    </section>

    <!-- Screenshots Section -->
    <section class="screenshots">
        <h2>Screenshots</h2>
        <div class="screenshot-grid">
            <img src="/images/screenshot1.png" alt="Screenshot 1">
            <img src="/images/screenshot2.png" alt="Screenshot 2">
            <img src="/images/screenshot3.png" alt="Screenshot 3">

    <section class="about">
        <h2>About</h2>
        <p>NodeBox is a modern desktop app that lets you do amazing things...</p>
        <p>Contact: <a href="mailto:contact@nodebox.com">contact@nodebox.com</a></p>
